<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Analysis - ScamShield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #764ba2;
            margin-bottom: 10px;
        }
        
        .nav-links {
            margin-top: 15px;
        }
        
        .nav-links a {
            color: #764ba2;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .analysis-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #764ba2;
        }
        
        .form-hint {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: scale(1.02);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #764ba2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-container {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .alert-box {
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid;
        }
        
        .alert-critical {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .alert-high {
            background: #ffe5d0;
            border-color: #fd7e14;
            color: #8b4513;
        }
        
        .alert-medium {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }
        
        .alert-low {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .risk-score {
            text-align: center;
            margin: 30px 0;
        }
        
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }
        
        .info-section {
            margin: 30px 0;
        }
        
        .info-section h3 {
            color: #764ba2;
            margin-bottom: 15px;
            border-bottom: 2px solid #764ba2;
            padding-bottom: 10px;
        }
        
        .info-list {
            list-style: none;
            padding: 0;
        }
        
        .info-list li {
            padding: 10px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 3px solid #764ba2;
        }
        
        .info-list li:before {
            content: "‚Ä¢ ";
            color: #764ba2;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .url-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid;
        }
        
        .url-safe {
            border-color: #28a745;
        }
        
        .url-suspicious {
            border-color: #dc3545;
        }
        
        .message-preview {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #764ba2;
            font-style: italic;
            margin-bottom: 20px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .example-messages {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .example-messages h4 {
            color: #764ba2;
            margin-bottom: 10px;
        }
        
        .example-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 0.9em;
        }
        
        .example-btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí¨ SMS/MMS Analysis</h1>
            <p>Detect phishing and scam patterns in text messages</p>
            <div class="nav-links">
                <a href="/">üè† Home</a>
                <a href="/analyze_call">üìû Call Analysis</a>
                <a href="/report">üìä Reports</a>
            </div>
        </header>
        
        <div class="analysis-form">
            <h2 style="color: #764ba2; margin-bottom: 25px;">Enter Message Details</h2>
            
            <form id="smsForm">
                <div class="form-group">
                    <label for="sender">üì± Sender *</label>
                    <input type="text" id="sender" name="sender" required 
                           placeholder="e.g., +1-555-123-4567 or Sender Name">
                    <div class="form-hint">Phone number or sender ID</div>
                </div>
                
                <div class="form-group">
                    <label for="message_text">üí¨ Message Text *</label>
                    <textarea id="message_text" name="message_text" required 
                              placeholder="Paste the complete message text here..."></textarea>
                    <div class="form-hint">Copy and paste the entire message (max 5000 characters)</div>
                </div>
                
                <button type="submit" class="btn" id="analyzeBtn">
                    üîç Analyze Message
                </button>
                
                <div class="error-message" id="errorMessage"></div>
            </form>
            
            <div class="example-messages">
                <h4>Try Example Messages:</h4>
                <button class="example-btn" onclick="loadExample(1)">Scam Example 1</button>
                <button class="example-btn" onclick="loadExample(2)">Scam Example 2</button>
                <button class="example-btn" onclick="loadExample(3)">Legitimate Example</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Analyzing message...</p>
            </div>
        </div>
        
        <div class="result-container" id="results">
            <!-- Results will be inserted here -->
        </div>
    </div>
    
    <script>
        const examples = {
            1: {
                sender: "12345",
                message: "URGENT: Your bank account has been suspended! Click here to verify: http://bit.ly/bank123"
            },
            2: {
                sender: "88888",
                message: "You have won $10,000 cash prize! Claim now at winner-prize.tk/claim?id=999 Limited time!"
            },
            3: {
                sender: "FedEx",
                message: "Hi, your package will be delivered tomorrow between 2-5pm. Track: https://fedex.com/track/abc123"
            }
        };
        
        function loadExample(num) {
            const example = examples[num];
            document.getElementById('sender').value = example.sender;
            document.getElementById('message_text').value = example.message;
        }
        
        document.getElementById('smsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                sender: document.getElementById('sender').value,
                message_text: document.getElementById('message_text').value
            };
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('results').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                const response = await fetch('/api/analyze_sms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed');
                }
                
                displayResults(data);
                
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        });
        
        function displayResults(data) {
            const alert = data.alert;
            const analysis = data.analysis;
            
            const riskColors = {
                'CRITICAL': '#dc3545',
                'HIGH': '#fd7e14',
                'MEDIUM': '#ffc107',
                'LOW': '#28a745'
            };
            
            const alertClasses = {
                'CRITICAL': 'alert-critical',
                'HIGH': 'alert-high',
                'MEDIUM': 'alert-medium',
                'LOW': 'alert-low'
            };
            
            let urlSection = '';
            if (analysis.urls && analysis.urls.length > 0) {
                urlSection = `
                    <div class="info-section">
                        <h3>üîó URLs Found in Message</h3>
                        ${analysis.url_analysis.map(url => `
                            <div class="url-card ${url.is_suspicious ? 'url-suspicious' : 'url-safe'}">
                                <strong>URL:</strong> ${url.url}<br>
                                <strong>Risk Score:</strong> ${url.risk_score}/100<br>
                                <strong>Domain:</strong> ${url.domain}<br>
                                <strong>HTTPS:</strong> ${url.is_https ? 'Yes ‚úÖ' : 'No ‚ö†Ô∏è'}<br>
                                ${url.risk_factors && url.risk_factors.length > 0 ? 
                                    `<strong>Issues:</strong> ${url.risk_factors.join(', ')}` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            const resultsHTML = `
                <div class="alert-box ${alertClasses[alert.alert_level]}">
                    <h2>${alert.title}</h2>
                    <p style="font-size: 1.1em; margin-top: 10px;">${alert.message}</p>
                </div>
                
                <div class="risk-score">
                    <div class="score-circle" style="background: ${riskColors[alert.alert_level]}">
                        ${Math.round(alert.risk_score)}
                    </div>
                    <h3>Risk Score: ${alert.risk_score.toFixed(2)}/100</h3>
                    <p style="font-size: 1.2em; font-weight: bold; color: ${riskColors[alert.alert_level]}">
                        ${alert.alert_level} RISK
                    </p>
                    <p style="margin-top: 10px; font-size: 1.1em;">
                        <strong>Recommended Action:</strong> ${alert.recommended_action}
                    </p>
                </div>
                
                <div class="info-section">
                    <h3>üí¨ Message Preview</h3>
                    <div class="message-preview">
                        ${analysis.message_text.substring(0, 200)}${analysis.message_text.length > 200 ? '...' : ''}
                    </div>
                </div>
                
                <div class="info-section">
                    <h3>üìã Message Analysis Details</h3>
                    <ul class="info-list">
                        <li><strong>Sender:</strong> ${analysis.sender}</li>
                        <li><strong>Message Length:</strong> ${analysis.features.length} characters</li>
                        <li><strong>Word Count:</strong> ${analysis.features.word_count} words</li>
                        <li><strong>Contains URLs:</strong> ${analysis.has_url ? 'Yes ‚ö†Ô∏è' : 'No ‚úÖ'}</li>
                        <li><strong>Scam Keywords Found:</strong> ${analysis.features.scam_keyword_count}</li>
                        <li><strong>Scam Detected:</strong> ${analysis.is_scam ? 'YES ‚ö†Ô∏è' : 'NO ‚úÖ'}</li>
                    </ul>
                </div>
                
                ${urlSection}
                
                <div class="info-section">
                    <h3>üîç Risk Factors Detected</h3>
                    <ul class="info-list">
                        ${alert.explanation.map(exp => `<li>${exp}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="info-section">
                    <h3>üí° Safety Recommendations</h3>
                    <ul class="info-list">
                        ${alert.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="info-section">
                    <h3>üéì Scam Awareness Tips</h3>
                    <ul class="info-list">
                        ${alert.safety_tips.map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                </div>
                
                <button class="btn" onclick="location.reload()">Analyze Another Message</button>
            `;
            
            document.getElementById('results').innerHTML = resultsHTML;
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
